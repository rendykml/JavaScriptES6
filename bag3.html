<script>
        // Array method map filter reduce
        // Contoh penggunaan array method map, filter, dan reduce
        const numbers = [1, 2, 3, 4, 5];

        // map 
        const doubleNumber = numbers.map((number) => number * 3);
        console.log('Hasil map:', doubleNumber);

        // filter
        const filteredNumbers = doubleNumber.filter((filter) => filter % 3 === 0);
        console.log('Hasil filter:', filteredNumbers);


        //reduce
        const sum = filteredNumbers.reduce((accumulator, currentValue) => accumulator + currentValue);
        console.log('Hasil reduce:', sum);

        const sum2 = filteredNumbers.reduce(function (accumulator, currentValue) {
            console.log('Accumulator:', accumulator);
            console.log('Current value:', currentValue);
            return accumulator + currentValue;
            
        });
        console.log('Hasil reduce:', sum2);
    </script>
