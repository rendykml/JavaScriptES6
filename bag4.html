<script>
    // spread operator
    const num1 = [1, 2, 3,];
    const num2 = [4, 5, 6];

    const combined = [...num1 ,...num2];
    console.log('Combined array:', combined);

    const obj1 = { nama: 'Rendy Kamaluddin', umur : 20}
    const obj2 = { alamat: 'Bandunt', hobi: 'Coding'};

    console.log('Combined object:', {...obj1, ...obj2});

</script>
