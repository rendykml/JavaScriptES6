<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>var , let, const</h1>
    <a href="bag2.html">lanjut</a>
    <script>
      function contoh_var() {
        var a = 1; // otomatis berubah menjadi 2 sesuai yang di bawah
        if (true) {
          var a = 2;
          console.log("di dalam if var" + a);
        }

        console.log("di luar if var" + a);
      }

      function contoh_let() {
        let b = 1; // tetap 1 tidak berubah
        if (true) {
          let b = 2;
          b = 5;    // bisa diubah karena ini adalah let
          console.log("di dalam if let " + b);
        }
        console.log("di luar if let " + b);
      }

      function contoh_const() {
        const c = 1; // tetap 1 tidak berubah
        // c = 3; // error karena tidak bisa redeclare tidak bisa di ubah untuk const
        console.log(c);
      }

      contoh_var();
      contoh_let();
      contoh_const();
      contoh_const();
    </script>
  </body>
</html>
