<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial Template Literal</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
        padding: 32px 24px;
      }
      h1 {
        color: #2d3a4b;
        margin-bottom: 12px;
      }
      a {
        display: inline-block;
        margin-bottom: 24px;
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }
      .card {
        background: #f9fafb;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px #eee;
      }
      code {
        background: #e5e7eb;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 1em;
      }
      .output {
        background: #222;
        color: #0f0;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        font-family: "Fira Mono", "Consolas", monospace;
        white-space: pre-line;
      }
      @media (max-width: 700px) {
        .container {
          padding: 16px 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tutorial Template Literal</h1>
      <a href="bag5.html">&larr; Kembali ke Destructuring</a>

      <div class="card">
        <h2>1. Penggunaan Template Literal</h2>
        <p>
          Template literal memudahkan pembuatan string dengan menyisipkan
          variabel secara langsung.<br />
          <code
            >const greeting = `Hello nama saya ${'${nama}'}, saya berumur
            ${'${umur}'} tahun dan tinggal di ${'${kota}'}.`;</code
          >
        </p>
        <div id="output-greeting" class="output"></div>
      </div>
    </div>
    <script>
      const nama = "Rendy Kamaluddin";
      const umur = 20;
      const kota = "Bandung";

      const greeting = `Hello nama saya ${nama}, saya berumur ${umur} tahun dan tinggal di ${kota}.`;
      document.getElementById("output-greeting").textContent = greeting;
    </script>
  </body>
</html>
